<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.bundle.js" defer></script>
</head>
<body>
    <h1>BATTLESHIP</h1>
    <div class="buttons">
    <button class="Reset">Randomize Your Ship Position!</button>
    <button class="start">Start the Game</button>
    <fieldset>
        <legend>Enemy's Last Move</legend>
        <div class="fieldset">
        <div class="hit sample"></div>
        <div class="miss sample"></div>
        </div>
    </fieldset>
</div>
    <div class="games">
        <div class="userGame">Your Board</div>
        <div class="aiGame">Enemy Board</div>
    </div>
    <fieldset class="result">
        <legend>Game's Over!</legend>
        <div>You lost!</div>
    </fieldset>
</body>
</html>
